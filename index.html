<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js" async defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Todo List</h1>
        </div>
        <div class="side_menu">
            <button class="todos_button">List</button>
            <button class="projects_button">Projects</button>
            <button class="new_project">+ New Project</button>
        </div>
        <div id="content">
            <div class="form_popup" id="todo_form">
                <form class="form_container">
                    <h1>New Todo</h1>
                    <input class= "form_todo_title" type="text" placeholder="Title"/>
                    <textarea class= "form_todo_desc" type="text" placeholder="Description"></textarea>
                    <input class= "form_todo_date" type="date" placeholder="Date" />
                    <select class= "form_todo_project" name="Project">
                        <option value="Todos">Todos</option>
                    </select>
                    <button class="close_button">Close</button>
                    <button type="submit" class="add_button">Add New Todo</button>
                </form>
            </div>
        </div>
    </body>
</html>
